name: Lint, Test, Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      ### ---------- FRONTEND CHECKS ----------
      - name: ğŸ”§ Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ§¹ Lint Frontend Code
        working-directory: ./client
        run: npm run lint

      - name: ğŸ§ª Test Frontend
        working-directory: ./client
        run: npm test

      - name: ğŸ› ï¸ Build Frontend
        working-directory: ./client
        run: npm run build

      ### ---------- BACKEND CHECKS ----------
      - name: ğŸ”§ Setup Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ§¹ Lint Backend Code
        working-directory: ./server
        run: npm run lint

      - name: ğŸ§ª Test Backend
        working-directory: ./server
        run: npm test

      ### ---------- DEPLOYMENT ----------
      - name: ğŸš€ Deploy Frontend to Vercel
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      - name: ğŸš€ Deploy Backend to Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
